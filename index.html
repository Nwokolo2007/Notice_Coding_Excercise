<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="src/sass/main.css" rel="stylesheet" />
  <title>Notice Coding Excercise</title>
  <script src="src/js/components/header.js" type="text/javascript" defer></script>

  <link href="https://bundle.notice.studio/index.css" rel="stylesheet" />
  <script defer="defer" charset="UTF-8" src="https://bundle.notice.studio/index.js"></script>

</head>

<body>
  <header-component></header-component>

  <main class="container" id="content">

    <div class="bg-light p-5 rounded">
      <h1 id="title">Notice Coding Excercise</h1>
      <a onclick="changeTitleHandler()" class="btn btn-lg btn-primary marginTitle" role="button">Change title display
        &raquo;</a>
      <form class="row g-12">
        <div class="col-lg-12">
          <div clas="col-lg-6">
            <input type="text" class="form-control marginTitle" id="username" placeholder="Name">
            <label for="inputPassword2" class="visually-hidden">Name</label>
          </div>
          <div class="col-lg-8">
            <label id="display" class="col-auto padn" onload="getUserName();"></label>
          </div>

        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3 savBtn" onclick="return setUserName()">Save User
            Name</button>

        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3 savBtn" onclick="getRequestCurrentTime(); return false;">Get current
            Server time from notice</button>
            <label class="col-lg-12 marginTitle padn">Frequently Asked Questions</label>
            <div class="notice-target-container" project-id="ebaef787-1f29-43ba-9193-2b3ae47bdb88"></div>
        </div>
    </div>

    
    </form>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/services.js"></script>
</body>

</html>
